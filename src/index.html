<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__top">
        <a href="#" class="card__img">
          <img
            src="images/imac.jpeg"
            alt="imac"
            class="card__imac"
          >
        </a>
      </div>
      <div class="card__bottom product">
        <div class="product__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="product__code">Product code: 195434</div>
        <div class="product__rating">
          <div class="rating product__rating--stars">
            <div class="rating product__rating--element"></div>
            <div class="rating product__rating--element"></div>
            <div class="rating product__rating--element"></div>
            <div class="rating product__rating--element"></div>
            <div class="rating product__rating--element"></div>
          </div>
          <div class="rating product__rating--reviews">Reviews: 5</div>
        </div>
        <div class="product__sell">
          <div class="sell sell--price">Price:</div>
          <div class="sell sell--cost">$2,199</div>
        </div>
        <div class="product__button-buy">
          <a
            href="#"
            class="button-buy"
            data-qa="hover">
              Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
